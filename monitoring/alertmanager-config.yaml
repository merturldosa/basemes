global:
  resolve_timeout: 5m
  # SMTP configuration (for email alerts)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@soice-mes.com'
  # smtp_auth_username: 'your-email@gmail.com'
  # smtp_auth_password: 'your-app-password'

# Templates
templates:
  - '/etc/alertmanager/template/*.tmpl'

# Route tree
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  routes:
    # Critical alerts
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'

    # Database alerts
    - match:
        component: database
      receiver: 'database-team'

    # Application alerts
    - match:
        component: application
      receiver: 'dev-team'

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

# Receivers
receivers:
  # Default receiver
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

