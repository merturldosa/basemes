# ═══════════════════════════════════════════════════════════════
# Prometheus Alert Rules for SoIce MES Platform
# @author Moon Myung-seop
# ═══════════════════════════════════════════════════════════════

groups:
  # ─────────────────────────────────────────────────────────────
  # Application Health Alerts
  # ─────────────────────────────────────────────────────────────
  - name: application_health
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up{job=~"soice-mes-.*"} == 0
        for: 1m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "Slow response time on {{ $labels.job }}"
          description: "95th percentile response time is {{ $value }}s (threshold: 2s)"

  # ─────────────────────────────────────────────────────────────
  # Database Alerts
  # ─────────────────────────────────────────────────────────────
  - name: database
    interval: 30s
    rules:
      - alert: PostgresDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High number of database connections"
          description: "Database has {{ $value }} active connections (threshold: 80)"

      - alert: DatabaseDiskSpaceRunningLow
        expr: pg_database_size_bytes / (1024^3) > 15
        for: 10m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Database disk space running low"
          description: "Database size is {{ $value }}GB (threshold: 15GB of 20GB)"

  # ─────────────────────────────────────────────────────────────
  # Redis Alerts
  # ─────────────────────────────────────────────────────────────
  - name: redis
    interval: 30s
    rules:
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          component: cache
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute."

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis is using {{ $value | humanizePercentage }} of available memory (threshold: 90%)"

  # ─────────────────────────────────────────────────────────────
  # Resource Alerts
  # ─────────────────────────────────────────────────────────────
  - name: resources
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High CPU usage on {{ $labels.job }}"
          description: "CPU usage is {{ $value | humanizePercentage }} (threshold: 80%)"

      - alert: HighMemoryUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.9
        for: 5m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High memory usage on {{ $labels.job }}"
          description: "Memory usage is {{ $value | humanizePercentage }} (threshold: 90%)"

      - alert: PodRestartingFrequently
        expr: rate(kube_pod_container_status_restarts_total[1h]) > 0.1
        for: 10m
        labels:
          severity: warning
          component: kubernetes
        annotations:
          summary: "Pod {{ $labels.pod }} is restarting frequently"
          description: "Pod has restarted {{ $value }} times in the last hour"

  # ─────────────────────────────────────────────────────────────
  # Business Metrics Alerts
  # ─────────────────────────────────────────────────────────────
  - name: business_metrics
    interval: 1m
    rules:
      - alert: NoOrdersCreated
        expr: increase(business_orders_created_total[30m]) == 0
        for: 30m
        labels:
          severity: warning
          component: business
        annotations:
          summary: "No orders created in the last 30 minutes"
          description: "There might be an issue with order creation functionality"

      - alert: HighDefectRate
        expr: rate(quality_defects_total[1h]) / rate(production_items_total[1h]) > 0.05
        for: 15m
        labels:
          severity: warning
          component: quality
        annotations:
          summary: "High defect rate detected"
          description: "Defect rate is {{ $value | humanizePercentage }} (threshold: 5%)"
