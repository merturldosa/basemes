# ═══════════════════════════════════════════════════════════════
# Docker Compose for Monitoring Stack
# @author Moon Myung-seop
#
# Usage: docker-compose -f docker-compose.yml -f docker-compose.monitoring.yml up
# ═══════════════════════════════════════════════════════════════

version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────
  # Prometheus
  # ─────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: sds-mes-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus-config.yaml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert-rules.yaml:/etc/prometheus/rules/alert-rules.yml:ro
      - prometheus_data:/prometheus
    networks:
      - sds-mes-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────────────────────────
  # Grafana
  # ─────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: sds-mes-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
    networks:
      - sds-mes-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────────────────────────
  # Alertmanager
  # ─────────────────────────────────────────────────────────────
  alertmanager:
    image: prom/alertmanager:latest
    container_name: sds-mes-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager-config.yaml:/etc/alertmanager/config.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - sds-mes-network

  # ─────────────────────────────────────────────────────────────
  # PostgreSQL Exporter
  # ─────────────────────────────────────────────────────────────
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: sds-mes-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://sds_admin:sds_password_2024@postgres:5432/sds_mes?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - sds-mes-network
    depends_on:
      - postgres

  # ─────────────────────────────────────────────────────────────
  # Redis Exporter
  # ─────────────────────────────────────────────────────────────
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: sds-mes-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: "sds_redis_2024"
    ports:
      - "9121:9121"
    networks:
      - sds-mes-network
    depends_on:
      - redis

  # ─────────────────────────────────────────────────────────────
  # Node Exporter (for host metrics)
  # ─────────────────────────────────────────────────────────────
  node-exporter:
    image: prom/node-exporter:latest
    container_name: sds-mes-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - sds-mes-network

# ═══════════════════════════════════════════════════════════════
# Volumes
# ═══════════════════════════════════════════════════════════════
volumes:
  prometheus_data:
    name: sds-mes-prometheus-data
  grafana_data:
    name: sds-mes-grafana-data
  alertmanager_data:
    name: sds-mes-alertmanager-data
