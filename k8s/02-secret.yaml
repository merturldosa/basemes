apiVersion: v1
kind: Secret
metadata:
  name: sds-mes-secret
  namespace: sds-mes
  labels:
    app: sds-mes-platform
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_USER: "sds_admin"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Redis Password
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # JWT Secret (should be a long random string)
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_SECRET_KEY"

  # Database Connection URL
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres-service:5432/sds_mes"
  SPRING_DATASOURCE_USERNAME: "sds_admin"
  SPRING_DATASOURCE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

---
# ═══════════════════════════════════════════════════════════════
# How to create secrets securely:
# ═══════════════════════════════════════════════════════════════
#
# Option 1: Using kubectl directly
# kubectl create secret generic sds-mes-secret \
#   --from-literal=POSTGRES_USER=sds_admin \
#   --from-literal=POSTGRES_PASSWORD=your-strong-password \
#   --from-literal=REDIS_PASSWORD=your-redis-password \
#   --from-literal=JWT_SECRET=your-jwt-secret-key \
#   --namespace=sds-mes
#
# Option 2: Using a .env file (not committed to git)
# kubectl create secret generic sds-mes-secret \
#   --from-env-file=.env.production \
#   --namespace=sds-mes
#
# Option 3: Use external secret management (recommended for production)
